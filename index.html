<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Semester Week Tracker</title>
  <style>
    .week-widget {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      border: 2px solid #333;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      max-width: 100px;
      margin: 0 auto;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .week-label {
      font-size: 16px;
      color: #333;
    }

    .week-number {
      font-size: 48px;
      font-weight: bold;
      color: #0066cc;
    }
  </style>
</head>

<body>
  <div class="week-widget">
    <div class="week-label">Week </div>
    <div id="weekNumber" class="week-number">4</div>
  </div>

  <script>
    // Function to update the week number
    function updateWeekNumber() {
      // Starting week and date of semester
      const startDate = new Date(2025, 2, 3); // March 3rd, 2025 (0-indexed month)
      const currentDate = new Date();
      // Calculate weeks elapsed
      const millisecondsPerWeek = 7 * 24 * 60 * 60 * 1000;
      const weekElapsed = Math.floor((currentDate - startDate) / millisecondsPerWeek) + 1;
      // Update the week number display
      document.getElementById('weekNumber').textContent = weekElapsed;
    }
    // Update week number when page loads
    updateWeekNumber();
  </script>
</body>

</html>
